apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mtproto-proxy.fullname" . }}
  labels:
    {{- include "mtproto-proxy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mtproto-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mtproto-proxy.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 443
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}  # In production, replace with persistentVolumeClaim if needed 